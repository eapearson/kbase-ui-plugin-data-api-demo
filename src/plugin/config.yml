## Data API Demo Plugin
---
package:
    name: dataapidemo
    description: Widgets for the Data API
    author: Erik Pearson
    date: January 12, 2016
source:
    modules: []
install:
    widgets:
        -
            module: plugins/dataapidemo/modules/welcomePanel
            id: kb_dataapidemo_welcomePanel
            type: factory
        -
            module: plugins/dataapidemo/modules/taxonPanel
            id: kb_dataapidemo_taxonPanel
            type: factory       
        -
            module: plugins/dataapidemo/modules/assemblyPanel
            id: kb_dataapidemo_assemblyPanel
            type: factory       
        -
            module: plugins/dataapidemo/modules/lineageWidget
            id: kb_dataapidemo_lineage
            type: factory
        -
            module: plugins/dataapidemo/modules/scientificName
            id: kb_dataapidemo_scientificName
            type: factory
        -
            module: plugins/dataapidemo/modules/widgets/taxonSummaryWidget
            id: kb_dataapidemo_summary
            type: factory
        -
            module: plugins/dataapidemo/modules/widgets/assemblySummaryWidget
            id: kb_dataapidemo_assembly
            type: factory                   
    routes:
        -
            path:
                -
                    dataapidemo
            widget: kb_dataapidemo_welcomePanel            
        -
            path:
                -
                    dataapidemo
                -
                    taxon
                -
                    type: param
                    name: workspaceId
                -
                    type: param
                    name: objectId
                -
                    type: param
                    name: objectVersion                    
            widget: kb_dataapidemo_taxonPanel
        -
            path:
                -
                    dataapidemo
                -
                    assembly
                -
                    type: param
                    name: workspaceId
                -
                    type: param
                    name: objectId
                -
                    type: param
                    name: objectVersion                    
            widget: kb_dataapidemo_assemblyPanel            
        -
            path:
                -
                    dataapidemo   
                -
                    type: param
                    name: workspaceId
                -
                    type: param
                    name: objectId
                   
            widget: kb_dataapidemo_panel            
